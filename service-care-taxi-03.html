<!DOCTYPE html>
<html lang="ja">
<head>
  <title>横浜リアルライフパートナーズ</title>
  <meta charset="UTF-8">
  <meta name="description" content="シニアライフをコーディネートする横浜リアルライフパートナーズ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="assets/css/reset.css" media="all" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- ヘッダーここから -->
  <div id="header"></div>
  <!-- ヘッダーここまで -->

<main>
  <section class="first-section">
    <div class="big-title">
      <h2>よくあるご質問</h2>
      <img class="separation-line" src="assets/img/separation-line.png" alt="セパレートライン">
    </div>
    <h3 class="small-title">
      介護タクシーや生活サポートのご利用に不安のある方はこちらのページをご覧ください。質問をクリック（タップ）していただくと、回答が表示されます。こちらに掲載されていない内容については、お電話またはご相談。お申込みフォームよりお問い合わせください。
    </h3>
  </section>

  <!-- ご予約について -->
  <section class="second-section">
    <div class="big-title">
      <h2>ご予約について</h2>
      <img class="separation-line" src="assets/img/separation-line.png" alt="セパレートライン">
    </div>
    <img class="faq-photo" src="assets/img/care-taxi/care-taxi-03/faq-01.png" alt="ご予約に関するfaq">
    <img class="faq-photo-sp" src="assets/img/care-taxi/care-taxi-03/faq-01-sp.png" alt="ご予約に関するfaq・SP用">
  </section>

  <!-- 料金・お支払について -->
  <section class="third-section">
    <div class="big-title">
      <h2>料金・お支払について</h2>
      <img class="separation-line" src="assets/img/separation-line.png" alt="セパレートライン">
    </div>
    <img class="faq-photo" src="assets/img/care-taxi/care-taxi-03/faq-02.png" alt="料金・お支払いに関するfaq">
    <img class="faq-photo-sp" src="assets/img/care-taxi/care-taxi-03/faq-02-sp.png" alt="料金・お支払いに関するfaq・SP用">

  </section>

  <!-- 介助・生活サポートについて -->
  <section class="fourth-section">
    <div class="big-title">
      <h2>介助・生活サポートについて</h2>
      <img class="separation-line" src="assets/img/separation-line.png" alt="セパレートライン">
    </div>
    <img class="faq-photo" src="assets/img/care-taxi/care-taxi-03/faq-03.png" alt="料金・お支払いに関するfaq">
    <img class="faq-photo-sp" src="assets/img/care-taxi/care-taxi-03/faq-03-sp.png" alt="料金・お支払いに関するfaq・SP用">
  </section>

  <!-- お気軽にご相談ください -->
  <section class="contact-section fourth-section">
    <img class="contact-photo" src="assets/img/contact-photo.png" alt="お気軽にご相談ください">
    <img class="contact-photo-sp" src="assets/img/contact-photo-sp.png" alt="お気軽にご相談ください・sp用">
   <button class="bt-more-contact"><a href="contact.html">ご相談・お申し込み　＞</a></button>
  </section>
  
</main>

  <!-- フッターここから -->
  <div id="footer"></div>
  <!-- フッターここまで -->     

  <!-- jQueryをCDN経由で読み込む -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!-- JSファイルを読み込む -->
  <script src="assets/js/script.js"></script>
